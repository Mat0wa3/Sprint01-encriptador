<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="assets/img/logo.svg" type="image/x-icon">
    <title>Alura | Encriptador de Texto</title>
</head>

<body>

    <main>

        <a href="https://app.aluracursos.com/" target="_blank" class="logo__container">
            <img src="assets/img/logo.svg" alt="alura logo">
        </a>
        <section>
            <div class="input__container">
                <textarea class="entrada" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="actions__container">
                <p>
                    <i class="fa-solid fa-circle-question" style="margin: 2px;"></i> No utilizar acentos ni caracteres especiales
                </p>
                <div class="buttons__container">
                    <button id="encriptar" class="btn-1">Encriptar</button>
                    <button id="desencriptar" class="btn-2">Desencriptar</button>
                </div>
            </div>
        </section>
        <aside>
            <div class="aside__container">
                <div class="salida aside__text">
                    <img class="old" id="aside__img" src="assets/img/aside-img.svg" alt="">
                    <p class="old">Ningún mensaje fue encontrado</p>
                    <p class="old">Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
            </div>
        </aside>
    </main>

    <footer>
        <p>&copy; Diseñado por Mateo López</p>
        <div class="link">
            <a href="https://www.linkedin.com/in/mateo-l%C3%B3pez-mu%C3%B1oz-45aa9125a" target="_blank">
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </div>
        <div class="link">
            <a href="https://github.com/Mat0wa3" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
    </footer>

    <script src="assets/controlador/encriptador.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/a22bc65f86.js" crossorigin="anonymous"></script>
</body>

</html>
